{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}
	<h4>Username:</h4>
	<input type="text" name="username">
	<br>
	<br>
	<h4>Password:</h4>
	<input type="password" name="password">
	<br>
	<br>
	<input class="btn btn-primary" type="submit" value="login">
</form>

{% endblock %}
